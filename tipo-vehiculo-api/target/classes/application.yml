spring:
    datasource:
        url: jdbc:h2:mem:transporte;MODE=MySQL;DB_CLOSE_DELAY=-1
        username: sa
        password:

        jpa:
            hibernate:
                ddl-auto: update
            show-sql: true
            properties:
                hibernate:
                    format_sql: true
            # Clave para que JPA cree el esquema ANTES de ejecutar data.sql
            defer-datasource-initialization: true

        # Forzar que Spring ejecute data.sql
        sql:
            init:
                mode: always

        h2:
            console:
                enabled: true
                path: /h2-console

server:
    port: 8080
